---
include:
  - component: gitlab.com/components/opentofu/validate-plan-apply@0.16.0
    inputs:
      version: 0.16.0
      opentofu_version: 1.6.1
      # Location of our IaC project related to the forks
      root_dir: forks
      # We only want a single stage for all infra jobs related to the forks
      state_name: forks
      stage_validate: forks
      stage_build: forks
      stage_deploy: forks

variables:
  TF_VAR_gitlab_renovate_bot_token: $TERRAFORM_TOKEN
  TF_CLI_ARGS_plan: "-lock=false -var-file=../forks/config.tfvars"

plan:
  needs:
    - fmt
    - validate

apply:
  needs: [plan]
  rules:
    - when: manual
      allow_failure: true
